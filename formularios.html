<body>
<div class="index">
    <a href="index.html">Inicio</a>
    <a href="errores.html">Errores</a>
    <a href="conferencias.html">Conferencias</a>
    <a href="galeria.html">Galería</a>
    <a href="formularios.html">Formularios</a>
</div>
<style>
    body {
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    
    h1 {
        text-align: center;
    }
    
    form {
        background-color: #ffffff;
        padding: 20px;
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="url"],
    input[type="date"],
    input[type="time"],
    input[type="number"],
    input[type="tel"],
    input[type="color"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
    }
    
    textarea {
        width: 100%;
        height: 100px;
        padding: 5px;
        margin-bottom: 10px;
    }
    
    input[type="submit"] {
        background-color: #4CAF50;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Formulario de Contacto</h1>
    
    <form action="#" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo">
        
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required autofocus>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="web">Web:</label>
        <input type="url" id="web" name="web" placeholder="URL de tu página web personal">
        
        <label for="fecha">Fecha de Registro:</label>
        <input type="date" id="fecha" name="fecha">
        
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora">
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="-18" max="65">
        
        <label for="contacto">Contacto:</label>
        <input type="tel" id="contacto" name="contacto">
        
        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color">
        
        <input type="submit" value="Enviar">
    </form>
</div>
</body>
</html>
